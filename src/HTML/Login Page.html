    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <script src="../JS/login.js" defer></script>
  </head>

  <body>

      <ul>

        <li>
          <a href="HomePage.html#contact">Contact Us</a>
        </li>
      </ul>
    </nav>
    <div class="main">
      <div class="container">
        <div class="register">
          <h2>New User? Register here!</h2>
          <form method="post" onsubmit="return registerValidate();" name="registerNewUser" action="#" autocomplete="off" onreset="return confirmReset();">
            <div class="row">
              <div class="c25">
                <label for="first" title="User">First Name:</label>
              </div>
              <div class="c75">
                <input type="text" name="first" /><br />
                <small></small>
              </div>
            </div><br />
            <div class="row">
              <div class="c25">
                <label for="last">Last Name:</label>
              </div>
              <div class="c75">
                <input type="text" name="last" /><br />
                <small></small>
              </div>
            </div><br />
            <div class="row">
              <div class="c25">
                <label for="email">E-mail:</label>
              </div>
              <div class="c75">
                <input type="email" name="email" /><br />
                <small></small>
              </div>
            </div><br />
            <div class="row">
              <div class="c25">
                <label for="user">Username:</label>
              </div>
              <div class="c75">
                <input type="text" name="user" /><br />
     <small></small>
              </div>
            </div><br />
            <div class="row">
              <div class="c25">
                <label for="pass">Password:</label>
              </div>
              <div class="c75">
                <input type="password" name="pass" /><br />
                                <small></small>
              </div>
            </div><br />
            <div class="row">
              <div class="c25">
                <label for="passcon">Confirm Password:</label>
              </div>
              <div class="c75">
                <input type="password" name="passcon" /><br />
                                <small></small>
              </div>
            </div><br />
            <!-- radio buttons -->
            <div class="row">
              <div class="c25">
                <label for="gender">Select Gender:</label>
              </div>
              <div class="c75">
                <p><span class="option">
                    <input type="radio" id="male" name="gen" value="male"/>
                    <label for="male">Male</label><br /></span> <span class="option">
                    <input type="radio" id="fem" name="gen" value="female" />
                    <label for="fem">Female</label>
                    <br /></span> <span class="option">
                    <input type="radio" id="not" name="gen" value='other'/>
                    <label for="not">Prefer not to say</label>
                    <br /></span></p>
              </div>
            </div>
            <div class="row">
              <div class="c25">
                <label for="dob">Birth date:</label>
              </div>
              <div class="c75">
                <input type="date" name="" id="dob" /><br />
              </div>
            </div><br />
            <div class="row">
              <div class="c25">
                <label for="category">Category:</label>
              </div>
              <div class="c75">
                <select name="" id="category">
                  <option value="">----Select----</option>
                  <option value="">
                    Student
                  </option>
                  <option value="">
                    Working Professional
                  </option>
                  <option value="">
                    Senior Citizen
                  </option>
                </select>
              </div>
            </div><br />
            <div class="row">
              <div class="c25"><input type="reset" name="" value="Reset" ></div>
              <div class="c75">
                
              <input type="submit" value="Sign Up" id="signin" />
              </div>
            </div>
          </form>
        </div>
        <div class="login">
          <h2>Login for existing users</h2>
          <form name="loginform" method="get" action="#" onsubmit="return loginValidate();" id="loginform">
            <div class="row">
              <div class="c25">
                <label for="userLogin">Username:</label>
              </div>
              <div class="c75">
                <input type="text" id="userLogin" /><br />
              </div>
            </div><br />
            <div class="row">
              <div class="c25">
                <label for="passLogin">Password:</label>
              </div>
              <div class="c75">
                <input type="password" id="passLogin" /><br />
              </div>
            </div><br />
            <div class="row">
              <input type="submit" value="Login" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

</html>
